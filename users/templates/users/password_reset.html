{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='log-reg-container1'>
    {% if messages %}
        <div class='log-reg-container2'>
            {% for message in messages %}
            <div class='alert alert-{{ message.tags }}'>
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class='log-reg-container3'>
        <div class="card project-card" style="width: 400px;">
            <div class="card-body project-card-body">
                <form method='POST'>
                    {% csrf_token %}
                    <fieldset class='form-group'>
                        <legend class='border-bottom mb-4'>Reset password</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <br>
                    <div class='form-group'>
                        <button class='btn btn-outline-success' type='submit'>Send password reset email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
