{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='log-reg-container1'>
    {% if messages %}
        <div class='log-reg-container2'>
            {% for message in messages %}
            <div class='alert alert-{{ message.tags }}'>
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class='log-reg-container3'>
        <div class="card project-card" style="width: 400px;">
            <div class="card-body project-card-body">
                <form method='POST'>
                    <fieldset class='form-group'>
                        <legend class='border-bottom mb-4'>Join Today</legend>
                        {% csrf_token %}
                        {{ form|crispy }}
                    </fieldset>
                    <br>
                    <div class='form-group'>
                        <button class='btn btn-outline-success' type='submit'>Continue</button>
                    </div>
                </form>
                <br>
                <div>
                    <small class='text-muted'>Already have an account? <a class='ml-2' href="{% url 'users-login' %}">Sign in</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
